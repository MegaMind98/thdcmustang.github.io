<div class="thdc-grid">
  <h2>Newsletter</h2>
    {% for form in site.forms %}
      {% if form.type == 'newsletter' %}
        {% assign f = form %}
      {% endif %}
    {% endfor %}
    <form action="//thdcmustang.us14.list-manage.com/subscribe/post?u=7edc562d5562d6debce7e8691&amp;id=a3dabb65d5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <fieldset>
        <h4>Sign up for updates from THDC</h4>
        <div class="thdc-width-one-half text_block">
          <label for="mce-EMAIL">Email Address </label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">

          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>

          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6f1977de9eff4c384dc8d6527_ab90bdad59" tabindex="-1" value=""></div>

          <div class="thdc-input-buttons-inline">
            <input type="submit" value="{{ f.button }}" class="thdc-button">
          </div>
        </div>
        <div class="thdc-width-one-third" style="margin-top: 1.5rem;">
          {% if f.privacypolicy %}
            <p>{{ f.privacypolicy }}</p>
          {% else %}
            <p></p>
          {% endif %}
        </div>
      </fieldset>
    </form>
</div>
